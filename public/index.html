<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-proxy(M.T.)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 検索モード（URL入力） -->
    <div id="searchContainer" class="container">
        <h1>web-proxy(M.T.)</h1>
        <form id="proxyForm">
            <input type="text" id="urlInput" placeholder="URLを入力してください" required>
            <button type="submit">プロキシで開く</button>
        </form>
    </div>

    <!-- 全画面表示モード -->
    <div id="proxyContainer" style="display:none;">
        <!-- URL表示エリア -->
        <div id="currentUrl" class="current-url"></div>
        
        <!-- 移動可能な戻るボタン -->
        <div id="backButton" class="draggable">戻る</div>
        <iframe id="proxyIframe" onload="updateCurrentUrl()"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
