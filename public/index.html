<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>web-proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 検索モード用コンテナ -->
    <div id="searchContainer" class="container">
        <h1>web-proxy(M.T.)</h1>
        <form id="proxyForm">
            <input type="text" id="urlInput" placeholder="URLを入力してください" required>
            <button type="submit">プロキシで開く</button>
        </form>
    </div>

    <!-- 全画面表示モード用コンテナ -->
    <div id="proxyContainer" style="display:none;">
        <button id="backButton">戻る</button>
        <iframe id="proxyIframe"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
